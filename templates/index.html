<!DOCTYPE html>
<html>
<head>
    <title>Análise de Processos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Análise de Processos</h1>
        
        <form method="POST" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Comarca:</label>
                    <select name="comarca" class="form-select">
                        {% for comarca in comarcas %}
                        <option value="{{ comarca }}" {% if comarca == comarca_selecionada %}selected{% endif %}>
                            {{ comarca }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Ano:</label>
                    <select name="ano" class="form-select">
                        {% for ano in anos %}
                        <option value="{{ ano }}" {% if ano == ano_selecionado %}selected{% endif %}>
                            {{ ano }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Filtrar</button>
        </form>
        
        <div class="table-responsive">
            {{ tabela|safe }}
        </div>
    </div>
</body>
</html>
